<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .stat-item:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            opacity: 0.8;
        }

        .stat-value {
            font-weight: 600;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Custom Homepage</div>
        <div class="subtitle">Quick bookmark management</div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <span class="stat-label">Bookmarks</span>
            <span class="stat-value" id="bookmarkCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Last Updated</span>
            <span class="stat-value" id="lastUpdated">Never</span>
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-primary" id="openNewTab">Open Homepage</button>
        <button class="btn btn-secondary" id="addCurrentPage">Add Current Page</button>
        <button class="btn btn-secondary" id="openSettings">Settings</button>
    </div>

    <div class="footer">
        Right-click on any page to add bookmarks
    </div>

    <script src="popup.js"></script>
</body>
</html>
